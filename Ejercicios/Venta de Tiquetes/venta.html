<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venta de Tiquetes</title>
    <style>
      body {
        text-align: center;
      }
      label {
        display: inline-block;
        width: 240px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h1>Empresa de Viajes realiza venta de Tiquetes</h1>
    <form>
      <label for="txt_origen">Desde que ciudad inicias tu viaje?&ensp;</label>
      <input type="txt" id="txt_origen" />
      <p></p>
      <label for="txt_destino">Hacia que ciudad quieres dirigirte?&ensp;</label>
      <input type="txt" id="txt_destino" />
      <p></p>
      <label for="txt_fecha">Ingresa la fecha:&ensp;</label>
      <input type="txt" id="txt_fecha" />
      <p></p>
      <label for="txt_hora">Ingresa la hora:&ensp;</label>
      <input type="txt" id="txt_hora" />
      <p></p>
      <label for="txt_datos">Escribe tu nombre y apellido:&ensp;</label>
      <input type="txt" id="txt_datos" />
      <p></p>
      <input type="button" id="button" value="Verifiquemos tus datos!" />
    </form>
    <p id="parrafo"></p>
    <script src="venta.js"></script>
  </body>
</html>
