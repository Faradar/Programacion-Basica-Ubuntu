    <title>Locker para bicicletas</title>
    <style>
      body {
        text-align: center;
      }
    </style>

  <body>
    <h1>Bienvenido a su sistema de locker para su bici!</h1>

    <form>
      <label for="nombreUsuario">Nombre de usuario: </label>
      <input type="text" id="nombreUsuario" />
      <p></p>
      <label for="numeroCasillero">Número del casillero: </label>
      <input type="number" id="numeroCasillero" />
      <p></p>
      <input type="button" id="buttonDatos" value="Confirmar Datos" />
    </form>
    <p id="parrafoFinal"></p>
    <p id="casillerosDisponibles"></p>
    <p id="casillerosDisponibles2"></p>

  </body>
